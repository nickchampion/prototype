---
country_data_object:
  properties:
    calling_code:
      example: '+44'
      type: string
    created_at:
      $ref: ../openapi.yml#/components/schemas/default_datetime_format
    currency:
      example: GBP
      type: string
    id:
      $ref: ../openapi.yml#/components/schemas/default_id
    iso_2:
      example: GB
      type: string
    iso_3:
      example: GBR
      type: string
    locales:
      example: en_GB
      type: string
    name:
      example: United Kingdom
      type: string
    unit:
      properties:
        capacity:
          example: metric
          type: string
        distance:
          example: imperial
          type: string
        temperature:
          example: metric
          type: string
        weight:
          example: metric
          type: string
      type: object
    updated_at:
      $ref: ../openapi.yml#/components/schemas/default_datetime_format
    zone_descriptor:
      example: region
      type: string
    zones:
      type: array
  type: object
country_response:
 properties:
    data:
      $ref: '#/country_data_object'
country_responses:
  properties:
    data:
      description: A list if countries objects
      items:
        $ref: '#/country_data_object'
      type: array
  type: object