getPost:
  post:
    summary: Create Country
    description: Create a Country
    tags:
      - geo country
    
    security:
      - ApiKey: []
        AccessToken: []
        ApiSecret: []
        AppOrigin: []
    responses:
      '200':
        description: Successful
        content:
          application/json:
            schema:
              allOf:
              - $ref: schemas.api.yml#/country_response
              - $ref: ../openapi.yml#/components/schemas/default_success
      '400':
        $ref: ../openapi.yml#/components/responses/Error400
      '401':
        $ref: ../openapi.yml#/components/responses/Error401
      '403':
        $ref: ../openapi.yml#/components/responses/Error403
      '500':
        $ref: ../openapi.yml#/components/responses/Error500
  get:
    x-hectare-public: true
    summary: List Countries
    description: Get All enabled Countries
    tags:
      - geo country
    security:
      - ApiKey: []
        AccessToken: []
        ApiSecret: []
        AppOrigin: []
    responses:
      '200':
        description: Successful
        content:
          application/json:
            schema:
              allOf:
              - $ref: schemas.api.yml#/country_responses
              - $ref: ../openapi.yml#/components/schemas/default_success_list_all

      '401':
        $ref: ../openapi.yml#/components/responses/Error401
      '403':
        $ref: ../openapi.yml#/components/responses/Error403
      '500':
        $ref: ../openapi.yml#/components/responses/Error500

